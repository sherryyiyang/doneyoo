<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Calendar Background -->
  <rect x="100" y="50" width="600" height="500" rx="16" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Calendar Header -->
  <rect x="100" y="50" width="600" height="80" rx="16" fill="var(--gradient-primary)"/>
  <text x="140" y="100" fill="white" font-family="system-ui" font-size="24" font-weight="600">March 2024</text>
  
  <!-- Calendar Grid -->
  <g transform="translate(120, 160)">
    <!-- Week Days -->
    <text x="0" y="0" fill="#6B7280" font-family="system-ui" font-size="14">Sun</text>
    <text x="80" y="0" fill="#6B7280" font-family="system-ui" font-size="14">Mon</text>
    <text x="160" y="0" fill="#6B7280" font-family="system-ui" font-size="14">Tue</text>
    <text x="240" y="0" fill="#6B7280" font-family="system-ui" font-size="14">Wed</text>
    <text x="320" y="0" fill="#6B7280" font-family="system-ui" font-size="14">Thu</text>
    <text x="400" y="0" fill="#6B7280" font-family="system-ui" font-size="14">Fri</text>
    <text x="480" y="0" fill="#6B7280" font-family="system-ui" font-size="14">Sat</text>
    
    <!-- Calendar Days -->
    <g transform="translate(0, 40)">
      <!-- Week 1 -->
      <rect x="0" y="0" width="60" height="60" rx="8" fill="#F3F4F6"/>
      <text x="25" y="35" fill="#9CA3AF" font-family="system-ui" font-size="16">25</text>
      
      <rect x="80" y="0" width="60" height="60" rx="8" fill="#F3F4F6"/>
      <text x="105" y="35" fill="#9CA3AF" font-family="system-ui" font-size="16">26</text>
      
      <rect x="160" y="0" width="60" height="60" rx="8" fill="#F3F4F6"/>
      <text x="185" y="35" fill="#9CA3AF" font-family="system-ui" font-size="16">27</text>
      
      <rect x="240" y="0" width="60" height="60" rx="8" fill="#F3F4F6"/>
      <text x="265" y="35" fill="#9CA3AF" font-family="system-ui" font-size="16">28</text>
      
      <rect x="320" y="0" width="60" height="60" rx="8" fill="#F3F4F6"/>
      <text x="345" y="35" fill="#9CA3AF" font-family="system-ui" font-size="16">29</text>
      
      <rect x="400" y="0" width="60" height="60" rx="8" fill="white"/>
      <text x="425" y="35" fill="#1F2937" font-family="system-ui" font-size="16">1</text>
      
      <rect x="480" y="0" width="60" height="60" rx="8" fill="white"/>
      <text x="505" y="35" fill="#1F2937" font-family="system-ui" font-size="16">2</text>
    </g>
    
    <!-- Current Day -->
    <g transform="translate(320, 120)">
      <rect x="0" y="0" width="60" height="60" rx="8" fill="var(--gradient-primary)"/>
      <text x="25" y="35" fill="white" font-family="system-ui" font-size="16">15</text>
    </g>
    
    <!-- Task Indicators -->
    <g transform="translate(320, 160)">
      <circle cx="20" cy="10" r="3" fill="#10B981"/>
      <circle cx="30" cy="10" r="3" fill="#F59E0B"/>
      <circle cx="40" cy="10" r="3" fill="#EF4444"/>
    </g>
  </g>
  
  <!-- Tasks Section -->
  <g transform="translate(120, 400)">
    <text x="0" y="0" fill="#1F2937" font-family="system-ui" font-size="18" font-weight="600">Today's Tasks</text>
    
    <!-- Task Items -->
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="560" height="40" rx="8" fill="#F9FAFB"/>
      <circle cx="20" cy="20" r="8" fill="#10B981"/>
      <text x="40" y="25" fill="#1F2937" font-family="system-ui" font-size="14">Team Meeting at 10:00 AM</text>
    </g>
    
    <g transform="translate(0, 70)">
      <rect x="0" y="0" width="560" height="40" rx="8" fill="#F9FAFB"/>
      <circle cx="20" cy="20" r="8" fill="#F59E0B"/>
      <text x="40" y="25" fill="#1F2937" font-family="system-ui" font-size="14">Project Deadline Review</text>
    </g>
  </g>
</svg> 